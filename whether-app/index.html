<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather☁️</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="s.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="weather-app.png" class="weather-icon" />
        <h1 class="temp">29°c</h1>
        <h2 class="city">Made by Ajay Vamsi</h2>
        <div class="details">
          <div class="col">
            <img  class="humidityImg " src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humanity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
